<!DOCTYPE html>
<html>
<head>
  <title>Formulario Minimalista</title>
  <!-- Agrega los estilos de Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <style>
    /* Estilos adicionales para centrar el formulario */
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">Mineria un Texto</h2>
    <form id="myForm" action="." method="POST">
      <div class="form-group text-center">
        <label for="texto">Ingresa de texto:</label>
        <input type="text" class="form-control" id="texto" name="texto" placeholder="Ingresa una cadena de texto....">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Enviar</button>
    </form>
  </div>

  <!-- Agrega el script de jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Agrega el script de Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script>
    // Espera a que el formulario sea enviado
    $("#myForm").submit(function(event) {
        const params = new FormData(this);
        console.log("Texto: ",params.get('texto'));
      // Evita que el formulario se envíe por defecto
      event.preventDefault();

      // Obtiene el valor del campo de texto
      var texto = $("#texto").val();

      // Realiza la petición POST al servidor
      $.ajax({
        url: $(this).attr('action'),
        type: "POST",
        data: {texto: texto},
        success: function(response) {
          // Maneja la respuesta del servidor aquí
          console.log(response);
        },
        error: function(xhr) {
          // Maneja los errores de la petición aquí
          console.log(xhr.responseText);
        }
      });
      this.reset();
    });
  </script>
</body>
</html>
